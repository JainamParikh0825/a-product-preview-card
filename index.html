<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-image"></div>
      <div class="card-product">
        <div class="product-category">Perfume</div>
        <div class="product-title">Gabrielle Essence Eau De Parfum</div>
        <div class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="product-price">
          <p class="product-price-current">$149.99</p>
          <p class="product-price-previous">$169.99</p>
        </div>
        <button class="btn btn-add-to-cart">
          <img src="./images/icon-cart.svg" alt="cart-icon">
          <p class="btn-text">Add to Cart</p>
        </button>
      </div>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jainam-parikh/" target="_blank">Jainam Parikh</a>.
  </div>
</body>
</html>
